<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
     <title>Survey Form</title>
     <link rel="stylesheet" href="styles.css" /> 
</head>

<body>
    <fieldset>
        <h1 id="title">Survey Form</h1> <!-- Survey title -->
        <p id="description">This is a Form to Collect Data</p>
        <form id="survey-form">
        <label for="name" id="name-label">Enter Your Name: <input id="name" required type="text" placeholder="Name"></label>
        <label for="email" id="email-label">Enter Your Email: <input id="email" required type="email" placeholder="Email"></label>
        <label for="number" id="number-label">Enter Your Phone Number: <input id="number" min="2" max="10" requried type="number" placeholder="Phone Number"></label>
    <fieldset>
        <p id="question-1">Talk like Yoda for a whole day?</p>
        <label for="yoda-yes"><input id="yoda-yes" type="radio" name="yoda" class="inline" value="1"/> Talk like Yoda, you will</label>
        <label for="yoda-no"><input id="yoda-no" type="radio" name="yoda" class="inline" value="2"/> No</label>
    </fieldset>

    <label for="dropdown">Favorite Music genre? 
        <select id="dropdown" name="dropdown">
        <option value="3">(select one)</option>
        <option value="4">Pop</option>
        <option value="5">Hip Hop</option>
        <option value="6">Country</option>
        <option value="7">Other</option>
    </select>
    </label>

    <p>How did you hear about this project?</p>
    <label for="github">Github <input type="checkbox" value="1.3" class="inline"></label>
    <label for="linkedin">Linkedin <input type="checkbox" value="1.4" class="inline"></label>
    <label for="in-person">In-Person <input type="checkbox" value="1.5" class="inline"></label>
    <label for="other">Other <input type="checkbox" value="1.6" class="inline"></label>


    <label for="bio">Any comments or suggestions? 
        <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
      </label>
      <input id="submit" type="submit" />
    
            </fieldset>
        </form> 
    </body>
</html>
